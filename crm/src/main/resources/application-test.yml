  oauth2:
    client:
      id: spdata
      client-secret: secret
      user-authorization-uri: http://localhost:8762/oauth/authorize
      grant-type: password
      scope: all
      access-token-uri: http://localhost:8762/oauth/token
      resource:
        userInfoUri: http://localhost:8762/user
