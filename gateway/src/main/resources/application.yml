eureka:
  client:
    serviceUrl:
      defaultZone:  http://spdata:spdata@localhost:8761/eureka/
  instance:
    prefer-ip-address: true
spring:
  application:
    name: server-gateway
zuul:
  include-debug-header: true
  routes:
    server-oauth2:
      serverID: server-oauth2
      path: /auth/**
      strip-prefix: false
    server-crm:
      serverID: server-crm
      path: /admin/**
      sensitiveHeaders: null
      strip-Prefix: false #strip-Prefix 携带前缀 为true则不携带
    resource-server-oath2:
      serverID: resource-server-oath2
      path: /resources/**
      strip-prefix: false
  add-host-header: true
  sensitive-headers: Access-Control-Allow-Origin,Access-Control-Allow-Methods
  strip-prefix: false
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
    max-per-route-connections: 4000
    max-total-connections: 4000
  # zuul hystrix 默认隔离模式为SEMAPHORE 信号量
  ribbon-isolation-strategy: thread
server:
  port: 80
  tomcat:
    #最大线程数
    max-threads: 4000
    #核心线程数
    min-spare-threads: 1000
logging:
  level:
    root: info
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: thread
          thread:
            timeoutInMilliseconds: 40000
      circuitBreaker:
        requestVolumeThreshold: 1000
  threadpool:
    default:
      coreSize: 1000